language: android
dist: trusty
os: linux
jdk:
  - oraclejdk8

env:
  global:
    - ANDROID_ABI=armeabi-v7a
    - EMULATOR_API_LEVEL=android-22

android:
  components:
    - tools
    - tools
    - platform-tools
    - build-tools-30.0.3
    - android-30
    - sys-img-${ANDROID_ABI}-${EMULATOR_API_LEVEL}

before_install:
  - yes | sdkmanager "platforms;android-22"
  - yes | sdkmanager "platforms;android-30"

script:
  - chmod +x gradlew
  - ./gradlew build jacocoTestReport assembleAndroidTest
  - echo no | android create avd --force -n test -t $EMULATOR_API_LEVEL --abi $ANDROID_ABI
  - emulator -avd test -skin 768x1280 -no-audio -no-window &
  - android-wait-for-emulator
  - ./gradlew connectedCheck

after_success:
  - bash <(curl -s https://codecov.io/bash)
after_failure:
  - bash <(curl -s https://codecov.io/bash)